<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="wrapper--content">
          <section class="section--1">
            <div class="s1--header">
              <h3>Learn to code by watching others</h3>
            </div>

            <div class="s1-body">
              <p>
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
          </section>

          <section class="section--2">
            <div class="form-message">
              Try it free 7 days then $20/mo. thereafter
            </div>
            <div class="form">
              <form>
                <div class="input--container">
                  <input type="text" placeholder="First name" />
                </div>

                <div class="input--container">
                  <input type="text" placeholder="Last name" />
                </div>

                <div class="input--container">
                  <input type="email" placeholder="Email Address" />
                </div>

                <div class="input--container">
                  <input type="password" placeholder="Password" />
                </div>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>
                  By clicking the button, you are agreeing to our
                  <a href="#">Terms and Services</a>
                </p>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script async defer>
      const input = document.querySelectorAll("input");
      document.querySelector("button").addEventListener("click", function (e) {
        e.preventDefault();
        input.forEach((inpEl) => {
          if (!inpEl.value) {
            inpEl.classList.add("error");
            inpEl.parentElement.classList.add("error-div");
          } else {
            inpEl.classList.remove("error");
            inpEl.parentElement.classList.remove("error-div");
          }
        });
      });
      input.forEach((inpEl) => {
        inpEl.addEventListener("input", function () {
          inpEl.parentElement.classList.remove("error-div");
          inpEl.classList.remove("error");
        });
      });
    </script>
  </body>
</html>
